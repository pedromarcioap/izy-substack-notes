<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack Composer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo">S</div>
        <h1>Substack Composer</h1>
      </div>
      <span id="loading-indicator" class="hidden">Processando...</span>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button id="tab-note" class="tab active">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        Note
      </button>
      <button id="tab-post" class="tab">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
        Post (Draft)
      </button>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Feedback Messages -->
      <div id="status-message" class="hidden"></div>

      <!-- Title Input (Only for Posts) -->
      <div id="post-title-container" class="hidden">
        <input type="text" id="post-title" placeholder="Título do Post">
      </div>

      <!-- Text Area -->
      <textarea id="content-text" placeholder="O que está acontecendo?"></textarea>

      <!-- Scheduler (Only for Notes) -->
      <div id="scheduler-container">
        <button id="toggle-scheduler">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          <span id="scheduler-label">Agendar</span>
        </button>
        <input type="datetime-local" id="scheduled-date" class="hidden">
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <button id="btn-publish" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        <span id="btn-text">Publicar Note</span>
      </button>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
